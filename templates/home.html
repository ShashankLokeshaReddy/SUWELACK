{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content%} 
<div class="container">
    <!--vertical align on parent using my-auto, horizontal align on self mx-auto-->
    <div class="row">
            <div class="shadow p-3 mb-5 bg-white rounded" margin-top="10%">
                <input type="text" name="input" class="form-control" placeholder="" aria-label="User" aria-describedby="basic-addon2">

                <div class="card card-block w-25 mx-auto">
                    <button type="button" class="btn btn-primary btn-lg">{{buttonValues[0]}}</button>
                    <button type="button" class="btn btn-primary btn-lg">{{buttonValues[1]}}</button>
                    <button type="button" class="btn btn-primary btn-lg">{{buttonValues[2]}}</button>
                    <button type="button" class="btn btn-primary btn-lg">{{buttonValues[3]}}</button>
                </div>

        <div class="col-ms my-auto">
            <div class="keys">
        
              <button type="button" class="operator btn btn-info" value="+" ><strong>+</strong></button>
              <button type="button" class="operator btn btn-info" value="-"><strong>-</strong></button>
              <button type="button" class="operator btn btn-info" value="*"><strong>&times;</strong></button>
              <button type="button" class="operator btn btn-info" value="/"><strong>/</strong></button>    
              <button type="button" value="7" class="btn btn-light waves-effect">7</button>
              <button type="button" value="8" class="btn btn-light waves-effect">8</button>
              <button type="button" value="9" class="btn btn-light waves-effect">9</button>
              <button type="button" class="decimal function btn" value=","><strong>,</strong></button>
              <button type="button" value="5" class="btn btn-light waves-effect">5</button>
              <button type="button" value="6" class="btn btn-light waves-effect">6</button> 
              <button type="button" value="1" class="btn btn-light waves-effect">1</button>
              <button type="button" class="btn btn-light" value="=">⌫</button>
              <button type="button" value="4" class="btn btn-light waves-effect">4</button>
              <button type="button" value="3" class="btn btn-light waves-effect">3</button>
              <button type="button" value="2" class="btn btn-light waves-effect">2</button>       
              <button type="button" class="btn waves-effect btn-secondary" value="all-clear">↵</button>        
              <button type="button" value="0" class="btn btn-light waves-effect">0</button>
        
            </div>
            
            </div>
            
        </div>
        
    </div>
</div>  
</div>    
    
{% endblock %}
{% block navbar %}
<a class="navbar-brand" href="#">
    <img src="../static/images/menu.png" width="30" height="30" alt="">
</a> {% endblock %}
