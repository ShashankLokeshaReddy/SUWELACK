{% extends "base.html" %}
{% block title %} Gruppenbuchung {% endblock %}

{% block content%}

<div class="containerr statustable">
<h3>Gruppenbuchung</h3>
<div class="flex-row">

<div class="d-flex flex-column inputtextcolumn">
      <p>Buchungstag:      </p>
      <p>FA Nr.            </p>
 </div>

 <div class="d-flex flex-column">
 <input type="date" class="form-control dropdown-toggle datetime">

    <div class="dropdown inputbutton">
    <button type="button"  data-toggle="dropdown" id="FAnummber" class="btn btn-secondary dropdown-toggle inputbutton drop">  </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {% for items in range(0,frNr|length) %}
            <a class="dropdown-item" href="#" >{{frNr[items]}}</a>
            {% endfor %}
    </div>
    </div>


    </div>
    <div class="d-flex flex-column inputtextcolumn">

        <p>Dauer:      </p>
        <p>Kurztext    </p>
    </div>

    <div class="d-flex flex-column">

        <input type="text" class="form-control inputbutton">
        <input type="text" class="form-control kurztext">

    </div>
    </div>

<div class="d-flex justify-content-between bestätigen2">

    <button type="button" onclick="window.location.href='{{"/"}}'" class="btn btn-primary btn-lg abrechh">Abbrechen</button>
    <button type="submit" id="submit" value="submit" class="btn btn-primary btn-lg submit2">Bestätigen</button>
 </div>
</div>

    <script>
    <!-- Script to display the item which is selected in the dropdown. -->
    $(function(){

    $(".dropdown-menu a").click(function(){
        $("#FAnummber").text($(this).text());
        $("#FAnummber").val($(this).text());
   });
});
    </script>
{% endblock %}
