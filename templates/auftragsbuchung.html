{% extends "base.html" %}
{% block title %} Auftragsbuchung {% endblock %}
{% block content%}
    <div class="containerr statustable">
<h3>Auftragsbuchung</h3>
<div class="flex-row">
  <div class="d-flex flex-column inputtextcolumn">
      <p>Buchungstag:      </p>
      <p>Arbeitsplatz ist      </p>
      <p>Personal Nr.      </p>
      <p>FA Nr.     </p>
      </div>
    <div class="d-flex flex-column">
        <input type="date" class="form-control datetime">

        <div class="dropdown inputbutton">
        <button type="button"  data-toggle="dropdown" class="btn btn-secondary dropdown-toggle inputbutton drop">  </button>
         <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {% for items in range(0,arbeitplatzIst[0]|length) %}

            {% endfor %}
            </div>
        </div>

        <input type="text" class="form-control inputbutton">
        <input type="text" class="form-control inputbutton">



    </div>
    <div class="d-flex flex-column inputtextcolumn">
        <p>Dauer:      </p>
        <p>Kurztext      </p>
    </div>
    <div class="d-flex flex-column">
        <input type="text" class="form-control inputbutton">
        <input type="text" class="form-control kurztext">
    </div>
    </div>
 <div class="flex-row ">
<div class="d-flex justify-content-between bestätigen">
    <button type="button" onclick="window.location.href='{{"/"}}'" class="btn btn-primary btn-lg abrechh">Abbrechen</button>
    <button type="submit" id="submit" value="submit" class="btn btn-primary btn-lg submit2">Bestätigen</button>
</div>
 </div>
</div>
    <script type="text/javascript">
         $(function () {
             $('#datepicker').datepicker();
         });

     $(function(){

    $(".dropdown-menu a").click(function(){

      $(".drop:first-child").text($(this).text());
      $(".drop:first-child").val($(this).text());

   });

});

      </script>
{% endblock %}
