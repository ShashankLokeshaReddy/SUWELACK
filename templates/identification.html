{% extends "base.html" %}
{% block title %} Identification {% endblock %}

{% block content%}

<div class="container">

    <form action='#' method="post">

    <div class="textInput">
        <input type="text" name="inputfield" id="screen" class="form-control" autofocus>
    </div>

    <div class="pad">
        <div class="d-flex flex-column identification">
            <!-- Identification "page" is the value that we are getting form the last clicked button on the home screen. -->
            <a class="navbar-brand" href="#"><img src="../static/images/Icons_Kartenscan.svg" width="300" height="200" alt=""></a>
            <p>{{  _('Bitte bestätigen Sie mit ihrem Coin oder ihrer Personalnummer')}}</p>
        </div>
        <div class="card">
            <!-- Keypad -->
            <div class="col-8" id="keypad">
                <div class="row">
                    <button type="button" id="clear" class="btn btn-secondary">⌫</button>
                    <button type="button" value="/" class="btn btn-secondary">/</button>  
                    <button type="button" value="*" class="btn btn-secondary">*</button>
                </div>
                <div class="row">
                    <button type="button" value="7" class="btn btn-secondary">7</button>
                    <button type="button" value="8" class="btn btn-secondary">8</button>
                    <button type="button" value="9" class="btn btn-secondary">9</button>
                </div>
                <div class="row">
                    <button type="button" value="4" class="btn btn-secondary">4</button>
                    <button type="button" value="5" class="btn btn-secondary">5</button>
                    <button type="button" value="6" class="btn btn-secondary">6</button>
                </div>
                <div class="row">
                    <button type="button" value="1" class="btn btn-secondary">1</button>
                    <button type="button" value="2" class="btn btn-secondary">2</button>
                    <button type="button" value="3" class="btn btn-secondary">3</button>
                </div>
                <div class="row">
                    <button type="button" value="0" class="btnZ">0</button>
                    <button type="button" value="." class="btn btn-secondary">.</button>
                </div>
            </div>
            <div class="col-4">
                <button type="button" value="-" class="btn btn-secondary">-</button>
                <button type="button" value="+" class="btn btn-light">+</button>
                <button type="submit" value="submit" id="submit" class="btn btn-light">↵</button>
            </div> 
        </div>
        <div class="canvas-container">
            <canvas id="canvas" width="250" height="250" style="background-color: rgba(253, 153, 3, 0); margin: 5px auto 20px 50px;"></canvas>
        </div>
    </div>

    </form>
    
  </div>

 <script>
    <!-- JS to insert input into the inputbar from the onscreen keypad -->
    window.onload = function () {
        var screen  = document.getElementById('screen'),
            keypad  = document.getElementById('keypad'),
            buttons = keypad.getElementsByTagName('button');
            
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].onclick = function () {
                screen.value = screen.value + this.innerHTML;
                return false;
            };
        }

        const button = document.querySelector('#clear');
        button.addEventListener('click', () => {
            var input = document.querySelector('#screen');
            input.value = input.value.slice(0, -2);
        });

    }
 
    // Analog Clock Drawing Logic
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let radius = canvas.height / 2;
    ctx.translate(radius, radius);
    radius = radius * 0.65;
    ctx.imageSmoothingEnabled = true;

    function drawClock() {
        drawFace(ctx, radius);
        drawNumbers(ctx, radius);
        drawTime(ctx, radius);
    }

    drawClock(); // pre-loading the clock

    function drawFace(ctx, radius) {
        const grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
        grad.addColorStop(0, 'black');
        grad.addColorStop(0.5, 'white');
        grad.addColorStop(1, 'black');
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, 2*Math.PI);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.strokeStyle = grad;
        ctx.lineWidth = radius*0.1;
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
        ctx.fillStyle = 'orange';
        ctx.fill();
    }

    function drawNumbers(ctx, radius) {
        ctx.font = "bold " + radius*0.15 + "px arial";
        ctx.textBaseline="middle";
        ctx.textAlign="center";
        for(let num = 1; num < 13; num++){
            let ang = num * Math.PI / 6;
            ctx.rotate(ang);
            ctx.translate(0, -radius*0.85);
            ctx.rotate(-ang);
            ctx.fillText(num.toString(), 0, 0);
            ctx.rotate(ang);
            ctx.translate(0, radius*0.85);
            ctx.rotate(-ang);
        }
    }

    function drawTime(ctx, radius) {
        const now = new Date();
        let hour = now.getHours();
        let minute = now.getMinutes();
        let second = now.getSeconds();
        //hour
        hour=hour%12;
        hour=(hour*Math.PI/6)+
        (minute*Math.PI/(6*60))+
        (second*Math.PI/(360*60));
        drawHand(ctx, hour, radius*0.5, radius*0.07);
        //minute
        minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
        drawHand(ctx, minute, radius*0.8, radius*0.07);
        // second
        second=(second*Math.PI/30);
        drawHand(ctx, second, radius*0.9, radius*0.02);
    }

    function drawHand(ctx, pos, length, width) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.moveTo(0,0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-pos);
    }

    setInterval(drawClock, 1000);

 </script>
  
{% endblock %}
