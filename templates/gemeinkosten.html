{% extends "base.html" %}
{% block title %} Gemeinkosten {% endblock %}
{% block content%}
<div class="d-flex flex-row">
    <h2>Gemeinkosten</h2> 
    <button  type="button" class="btn btn-light topButton" data-toggle="button" aria-pressed="false">Alle</button>
    <button  type="button" class="btn btn-light topButton" data-toggle="button" aria-pressed="false">Ausgewählte </button>
  </div> 

<form action='/' methods="post">
<div class="grp d-flex align-content-center flex-wrap justify-content-center">
    <!-- Dynamic population of Buttons -->
    {% for items in range(0,buttonText|length) %}
    <button type="button" name="gemeinkostenbuttons" value='{{buttonText[items]}}' class="btn btn-primary btn-ap">{{buttonText[items]}}</button>
    {% endfor %}
</div>
<div class="d-flex justify-content-between bestätigen">
    <button type="button" onclick="window.location.href='{{"/"}}'" class="btn btn-primary btn-lg abrechh">Abbrechen</button>
    <button type="submit" id="submit" value="submit" class="btn btn-primary btn-lg submit2">Bestätigen</button>
</div>

<script>
    window.setTimeout(function() {
        $(".alert").slideUp("normal", function() { $(this).remove(); } );
    }, 5000);

    $('.btn-ap').click(function () {    
    $(this).addClass("selected");  
    console.log('button is selected')
    });

    $(document).ready(function(){
        $('#submit').click(function(){
          
            
            var value = $('.btn-ap').filter('.selected').val();
            //var value = document.getElementsByClassName('btn-ap').find('.selected');
            console.log(value);
            $.post(
              "/gemeinkosten",
              { selectedbuttonGK: value })
        });
  });
</script>
</form>

{% endblock %}
